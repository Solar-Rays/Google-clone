<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Google.com clone">
    <meta name="author" content="Raymond Solarin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clone</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="holder">
        <header>
            <!--The nav content should be to the right of the screen-->
            <nav>
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img class="ninedot"
                    src="https://res.cloudinary.com/solarrays/image/upload/v1620034716/Google%20clone%20/ninedots_tbzfby.png"
                    alt="Google apps">
                <img src="https://res.cloudinary.com/solarrays/image/upload/v1620034715/Google%20clone%20/iconfinder_ic_account_circle_48px_352002_bb4z4x.png "
                    alt="Account holder" class="accountholder">
            </nav>
        </header>

        <main>
            <div>
                <img src="https://res.cloudinary.com/solarrays/image/upload/v1620034716/Google%20clone%20/google-logo-500x208_jgg00m.png"
                    alt="Google Logo" class="logo">
            </div>
            <div class="searchBar">
                <div>
                    <span style="color: #9aa0a6; margin-right: .5rem;" class="material-icons">search</span>
                </div>
                <div class="input-container">
                    <input type="text" name="searchBox" id="">
                </div>
                <div>
                    <img src="https://res.cloudinary.com/solarrays/image/upload/v1620035342/Google%20clone%20/microphone_ou57yi.png"
                        alt="microphone">
                </div>
            </div>
            <div class="btn_container">
                <button><a href="#">Google Search</a></button>
                <button><a href="#">I'm Feeling Lucky</a></button>
            </div>
            <div class="lang">
                <ul>
                    <li>
                        Google offered in: <a
                            href="https://www.google.com/setprefs?sig=0_TAy7Y3CC7jAHmJHzFOfSF5ZvPjA%3D&hl=de&source=homepage&sa=X&ved=0ahUKEwj-u9bJ2PDvAhUQ6RoKHc66B3kQ2ZgBCA4">Deutsch</a>
                    </li>
                    <li>
                        <a
                            href="https://www.google.com/setprefs?sig=0_TAy7Y3CC7jAHmJHzFOfSF5ZvPjA%3D&hl=fr&source=homepage&sa=X&ved=0ahUKEwj-u9bJ2PDvAhUQ6RoKHc66B3kQ2ZgBCA8">Fran√ßais</a>
                    </li>
                    <li>
                        <a
                            href="https://www.google.com/setprefs?sig=0_TAy7Y3CC7jAHmJHzFOfSF5ZvPjA%3D&hl=it&source=homepage&sa=X&ved=0ahUKEwj-u9bJ2PDvAhUQ6RoKHc66B3kQ2ZgBCBA">Italiano</a>
                    </li>
                    <li>
                        <a
                            href="https://www.google.com/setprefs?sig=0_TAy7Y3CC7jAHmJHzFOfSF5ZvPjA%3D&hl=rm&source=homepage&sa=X&ved=0ahUKEwj-u9bJ2PDvAhUQ6RoKHc66B3kQ2ZgBCBE">Rumantsch</a>
                    </li>
                </ul>
            </div>
        </main>

        <footer>
            <div class="country">
                <p>Switzerland</p>
            </div>

            <div class="footer-bottom">
                <div class="menu-one-container">
                    <ul class="menu-one">
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Advertising</a>
                        </li>
                        <li>
                            <a href="#">Business</a>
                        </li>
                        <li>
                            <a href="#">How Search works</a>
                        </li>
                    </ul>
                </div>

                <div class="carbon">
                    <a href="#">Carbon neutral since 2007</a>
                </div>

                <div class="legal-container">
                    <ul class="legal">
                        <li>
                            <a href="#">Privacy</a>
                        </li>
                        <li>
                            <a href="#">Terms</a>
                        </li>
                        <li>
                            <a href="#">Settings</a>
                        </li>
                    </ul>
                </div>
            </div>

        </footer>
    </div>
</body>

</html>
